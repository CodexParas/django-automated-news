{% extends "base.html" %}

{% block start %}

<section class="section">
  <div class="container">
      <div class="row">
          <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <div class="page-wrapper">
                  <div class="blog-top clearfix">
                      <h4 class="pull-left">Category : {{cat}} <a href="#"><i class="fa fa-rss"></i></a></h4>
                  </div><!-- end blog-top -->

                  <div class="blog-list clearfix">
                      {% for blog in blogs %}
                      <div class="blog-box row">
                          <div class="col-md-4">
                              <div class="post-media">
                                  <a href="{% url 'blog_detail' blog.slug %}" title="">
                                      <img src="/media/{{blog.image}}" alt="" class="img-fluid">
                                      <div class="hovereffect"></div>
                                  </a>
                              </div><!-- end media -->
                          </div><!-- end col -->

                          <div class="blog-meta big-meta col-md-8">
                              <h4><a href="{% url 'blog_detail' blog.slug %}" title="">{{blog.title}}</a></h4>
                              <p>{{blog.summary|safe}}</p>
                              <small class="firstsmall"><a class="bg-orange" href="tech-category-01.html" title="">{{blog.category}}</a></small>
                              <small><a href="{% url 'blog_detail' blog.slug %}" title="">{{blog.created_at}}</a></small>
                              <small><a href="{% url 'blog_detail' blog.slug %}" title="">by {{blog.user.username}}</a></small>
                              <small><a href="{% url 'blog_detail' blog.slug %}" title=""><i class="fa fa-eye"></i> {{blog.views}}</a></small>
                          </div><!-- end meta -->
                      </div><!-- end blog-box -->

                      <hr class="invis">
                      {% endfor %}

                  </div><!-- end blog-list -->
              </div><!-- end page-wrapper -->

              <hr class="invis">
          </div><!-- end col -->
{% endblock %}
